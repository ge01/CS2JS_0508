<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <title>Simulating Coin Tosses</title>
    <meta charset="utf-8">
    <!-- Bootstrap 3 is mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- .container-fluid spanning the entire width of viewport -->
    <div class="container-fluid">
      <h2 class="text-center">Simulating Coin Tosses</h2>
      <div class = "row text-center">
        <div class = "col-sm12">
          <img id="myImage" src="HeadorTail.jpg" style="width:100px">
          </div>
        </div>
        <!-- Trigger the simulation with a button -->
        <div class = "row text-center">
          <div class = "col-sm12">
            <button id="myBtn" type="button" class="btn btn-success btn-lg">
              Toss
            </button>
          </div>
        </div>


    </div>
    <!-- NOTE: This tag connects the JS to our HTML-->
    <script src="app.js"></script>
  </body>
</html>
